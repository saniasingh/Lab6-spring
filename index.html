<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <table border="1">
        <tr>
            <th>Student Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Course</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.course}"></td>
            <td th:text="${student.country}"></td>
            <td>
                <a th:href="@{/student/showFormForUpdate/{id}(id=${student.studentId})}">Update</a>
                <a th:href="@{/student/delete/{id}(id=${student.studentId})}">Delete</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/student/showFormForAdd}">Add New Student</a>
</body>
</html>
